<section class="comics-list">
  <div class="frame" *ngFor="let comic of comics">
    <ng-container *ngIf="showComic">
      <app-comic [comic]="comic"></app-comic>
    </ng-container>

    <ng-container *ngIf="!showComic">
      <app-comic-detail [comic]="comic"></app-comic-detail>
    </ng-container>
  </div>
</section>
